<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for chat pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chat_style.css') }}">
</head>
<body>
    <!--Navigation Bar-->
<!-- As a heading -->
<nav class="navbar navbar-light bg-light" style="color: #5b9cfc">
  <span class="navbar-brand mb-0 h1">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
  <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
  <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
</svg>
      Wisechat</span>
</nav>
<div id="main-section">
    <!--Room selection-->
    <nav id="sidebar">
        <h4>ROOMS</h4>
        {% for room in rooms %}
            <p class="select-room">{{room|title}}</p>
        {%endfor%}

    </nav>

    <!--Message area-->
    <div id="rightside-panel">
        <!-- Display message-->
        <div class="card">
          <div class="card-body" id="display-message-section">
            This is some text within a card body.
          </div>
        </div>

        </div>
        <!--Input message-->
        <div id="input-area" class="col">
            <input type="text" id="user_message" placeholder="Message..." autocomplete="off" class="col-4">
            <button type="button" id="send_message">SEND</button>
        </div>
    </div>

</div>

    <!--Get username-->
    <script type="text/javascript">
        const username = `{{username}}`;
    </script>

    <!--Custom chat JS-->
    <script src="{{url_for('static', filename='scripts/chat_page.js')}}">

    </script>

    <!--SocketIO JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>

<!---->
<!--Custom SocketIO JS-->
<script src="{{url_for('static', filename='scripts/socketio.js')}}"></script>
</body>
</html>
